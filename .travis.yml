language: cpp
env:
- BUILD_VERSION=ffmpeg2
- BUILD_VERSION=ffmpeg3
- BUILD_VERSION=ffmpeg4
os: linux
dist: xenial
sudo: required

before_install:
  - sudo add-apt-repository ppa:openshot.developers/libopenshot-daily -y
  - sudo add-apt-repository ppa:beineri/opt-qt-5.10.0-xenial -y
addons:
  apt:
    sources:
    - sourceline: 'ppa:openshot.developers/libopenshot-daily'
    - sourceline: 'ppa:beineri/opt-qt-5.10.0-xenial'
    packages:
    - gcc-4.8
    - cmake
    - pkg-config
    - swig
    - libopenshot-audio-dev
    - libfdk-aac-dev
    - libmagick++-dev
    - libunittest++-dev
    - libzmq3-dev
    - python3-dev
    - qtbase5-dev
    - qtmultimedia5-dev
    - libavcodec-dev
    - libavformat-dev
    - libavdevice-dev
    - libavutil-dev
    - libavfilter-dev
    - libswscale-dev
    - libpostproc-dev
    - libavresample-dev
    - libswresample-dev

matrix:
  include:
    - name: "FFmpeg 2"
      os: linux
      language: cpp
      env: BUILD_VERSION=ffmpeg2

    - name: "FFmpeg 3"
      os: linux
      language: cpp
      env: BUILD_VERSION=ffmpeg3
      addons:
        apt:
          sources:
          - sourceline: 'ppa:jonathonf/ffmpeg-3'
          packages:
          - libavcodec57
          - libavformat57
          - libavdevice57
          - libavutil55
          - libavfilter6
          - libswscale4
          - libpostproc54
          - libavresample3
          - libswresample2

    - name: "FFmpeg 4"
      os: linux
      language: cpp
      env: BUILD_VERSION=ffmpeg4
      addons:
        apt:
          sources:
          - sourceline: 'ppa:jonathonf/ffmpeg-4'
          packages:
          - libavcodec58
          - libavformat58
          - libavdevice58
          - libavutil56
          - libavfilter7
          - libswscale5
          - libpostproc55
          - libavresample4
          - libswresample3

script:
  - mkdir -p build; cd build;
  - cmake -DCMAKE_INSTALL_PREFIX="${TRAVIS_OS_NAME}-${BUILD_VERSION}-x64" -DCMAKE_BUILD_TYPE:STRING="Debug" ../
  - make VERBOSE=1
  - make os_test
      - make install DESTDIR=dist/
